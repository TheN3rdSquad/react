<!DOCTYPE html>
<html>
	<head>
		<title>Functional Table</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="table.css" />
	</head>
	<body>
		<div id="app">
			<!-- my app renders here -->
		</div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/babel.js"></script>
		<script src="react/prop-types.js"></script>
		<script type="text/babel">
			function clone(o) {
				return JSON.parse(JSON.stringify(o));
			}
			const {useState, useEffect, useReducer} = React;

			let dataLog = [];
			let auxLog = [];
			let isReplaying = false;
			let replayID = null;
			let originalData = null;

			function replay() {
				isReplaying = true;
				let idx = 0;
				replayID = setInterval(() => {
					const [data, fn] = dataLog[idx];
					fn(data);
					auxLog[idx] && auxLog[idx].forEach((log) => {
						const [data, fn] = log;
						fn(data);
					});
					idx++;
					if (idx > dataLog.length - 1) {
						isReplaying = false;
						clearInterval(replayID);
						return;
					}
				}, 1000);
			}

			function useLoggedState(initialValue, isData) {
				const [state, setState] = useState(initialValue);

				useEffect(() => {
					if (isReplaying) {
						return;
					}
					if (isData) {
						dataLog.push([clone(state), setState]);
					} else {
						const idx = dataLog.length - 1;
						if (!auxLog[idx]) {
							auxLog[idx] = [];
						}
						auxLog[idx].push([state, setState]);
					}
				}, [state]);

				return [state, setState];
			}

			function Example({ layout }) {
				if (layout === null) {
					return null;
				}

				if (layout) {
					React.useLayoutEffect(() => {
						const table = document.getElementsByTagName('table')[0];
						console.log(table.offsetWidth);
						table.width='250px';
					}, []);
				} else {
					React.useEffect(() => {
						const table = document.getElementsByTagName('table')[0];
						console.log(table.offsetWidth);
						table.width='250px';
					}, []);
				}

				return (
					<table>
						<thead>
							<tr>
								<th>Random</th>
							</tr>
						</thead>
						<tbody>
							{Array.from(Array(10000)).map((_, idx) => (
								<tr key={idx}>
									<td width={Math.random() * 800}>{Math.random()}</td>
								</tr>
							))}
						</tbody>
					</table>
				);
			}

			function ExampleParent() {
				const [layout, setLayout] = React.useState(null);
				return (
					<div>
						<button onClick={() => setLayout(false)}>useEffect</button>{' '}
						<button onClick={() => setLayout(true)}>useLayoutEffect</button>{' '}
						<button onClick={() => setLayout(null)}>clear</button>
						<Example layout={layout} />
					</div>
				);
			}

			function reducer (data, action) {
				if (action.type === 'sort') {
					const { column, descending } = action.payload;
					return clone(data).sort((a, b) => {
						if (a[column] === b[column]) {
							return 0;
						}
						return descending
							? a[column] < b[column] ? 1 : -1
							: a[column] > b[column] ? 1 : -1;
					});
				}
				
				if (action.type === 'save') {
					data[action.payload.edit.row][action.payload.edit.column] = action.payload.value;
					return data;
				}

				if (action.type === 'startSearching') {
					originalData = data;
					return originalData;
				}

				if (action.type === 'doneSearching') {
					return originalData;
				}

				if (action.type === 'search') {
					return originalData.filter((row) => {
						return (
							row[action.payload.column]
								.toString()
								.toLowerCase()
								.indexOf(action.payload.needle.toLowerCase()) > -1
						);
					});
				}
			}

			function Excel({headers, initialData}) {
				const [data, dispatch] = useReducer(reducer, initialData);
				const [sorting, setSorting] = useState({
					column: null,
					descending: false,
				});
				const [edit, setEdit] = useState(null);
				const [search, setSearch] = useState(false);

				useEffect(() => {
					function keydownHandler(e) {
						if (e.altKey && e.shiftKey && e.keyCode === 82) {
							// ALT + SHIFT + R(replay)
							replay();
						}
					}
					document.addEventListener('keydown', keydownHandler);
					return () => {
						document.removeEventListener('keydown', keydownHandler);
						clearInterval(replayID);
						dataLog = [];
						auxLog = [];
					};
				}, []);

				function sort(e) {
					const column = e.target.cellIndex;
					const descending = sorting.column === column && !sorting.descending;
					setSorting({ column, descending });
					dispatch({type: 'sort', payload: { column, descending }});
				}

				function showEditor(e) {
					setEdit({
						row: parseInt(e.target.parentNode.dataset.row, 10),
						column: e.target.cellIndex,
					});
				}

				function save(e) {
					e.preventDefault();
					const value = e.target.firstChild.value;
					dispatch({
						type: 'save',
						payload: {
							edit,
							value
						}
					});
					setEdit(null);
				}

				function toggleSearch() {
					if (!search) {
						dispatch({ type: 'startSearching' });
					} else {
						dispatch({ type: 'doneSearching' });
					}
					setSearch(!search);
				}

				function filter(e) {
					const needle = e.target.value;
					const column = e.target.dataset.idx;
					dispatch({
						type: 'search',
						payload: { needle, column },
					});
					setEdit(null);
				}

				const searchRow = !search ? null : (
          <tr onChange={filter}>
            {headers.map((_, idx) => (
              <td key={idx}>
                <input type="text" data-idx={idx} />
              </td>
            ))}
          </tr>
        );

				return (
					<div>
						<div className="toolbar">
              <button onClick={toggleSearch}>
                {search ? 'Hide search' : 'Show search'}
              </button>
            </div>
						<table>
							<thead onClick={sort}>
								<tr>
									{headers.map((title, idx) => {
										if (sorting.column === idx) {
											title += sorting.descending ? ' \u2191' : ' \u2193';
										}
										return <th key={idx}>{title}</th>;
									})}
								</tr>
							</thead>
							<tbody onDoubleClick={showEditor}>
								{searchRow}
								{data.map((row, rowidx) => (
									<tr key={rowidx} data-row={rowidx}>
										{row.map((cell, columnidx) => {
											if (edit && edit.row === rowidx
												&& edit.column === columnidx) {
												cell = (
													<form onSubmit={save}>
														<input type="text" defaultValue={cell} />
													</form>
												);
											}
											return <td key={columnidx}>{cell}</td>
										})}
									</tr>
								))}
							</tbody>
						</table>
					</div>
					
				);
			}

			Excel.propTypes = {
				headers: PropTypes.arrayOf(PropTypes.string),
				initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
			};

			const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];

			const data = [
				[
					'A Tale of Two Cities',
					'Charles Dickens',
					'English',
					'1859',
					'200 million',
				],
				[
					'Le Petit Prince (The Little Prince)',
					'Antoine de Saint-Exup√©ry',
					'French',
					'1943',
					'150 million',
				],
				[
					"Harry Potter and the Philosopher's Stone",
					'J. K. Rowling',
					'English',
					'1997',
					'120 million',
				],
				[
					'And Then There Were None',
					'Agatha Christie',
					'English',
					'1939',
					'100 million',
				],
				[
					'Dream of the Red Chamber',
					'Cao Xueqin',
					'Chinese',
					'1791',
					'100 million',
				],
				['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
			];
			
			// <Excel headers={headers} initialData={data} />
			ReactDOM.render(
				<Excel headers={headers} initialData={data} />,
				document.getElementById('app'),
			);
		</script>
	</body>
</html>
