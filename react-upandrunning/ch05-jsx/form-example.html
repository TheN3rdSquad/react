<!DOCTYPE html>
<html>
	<head>
		<title>JSX and Forms</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="form.css" />
	</head>
	<body>
		<div id="app">
			<!-- my app renders here -->
		</div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/babel.js"></script>
		<script src="react/prop-types.js"></script>
		<script type="text/babel">
			function changeHandler (which, event) {
				console.log(`onChange called on the ${which} with value "${event.target.value}"`);
			}

			function selectHandler({target}) {
				console.log(Array.from(target.selectedOptions).map((option) => option.value));
			}

			function FormExample() {
				return (
					<form>
						<label>
							Type here:<br />
							<input type="text" onChange={changeHandler.bind(null, 'text input')} />
						</label>
						<div>Make you pick:</div>
						<label>
							<input type="radio" className="radio" name="pick" value="option1"
								onChange={changeHandler.bind(null, 'radio 1')} />
								Option 1
						</label>
						<label>
							<input type="radio" className="radio" name="pick" value="option2"
								onChange={changeHandler.bind(null, 'radio 2')} />
								Option 2
						</label><br />
						<label>
							Type here:<br />
							<textarea	
								defaultValue={'hello\nworld'}
								onChange={changeHandler}
							/>{' '}
						</label><br />
						<select defaultValue="move" onChange={changeHandler}>
							<option value="stay">Should I stay</option>
							<option value="move">or should I go</option>
						</select><br />
						<label>
							Or with multi-selects:<br />
							<select defaultValue={['stay', 'move']}
								multiple={true}
								onChange={selectHandler}>
								<option value="stay">Should I stay</option>
								<option value="move">or should I go</option>
								<option value="trouble">If I stay it will be trouble </option>
							</select>
						</label>
					</form>
				);
			}
			
			ReactDOM.render(
				<FormExample />,
				document.getElementById('app'),
			);
		</script>
	</body>
</html>
